<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#3B82F6"/>
  
  <!-- 그라데이션 배경 효과 -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- 앱 이름 -->
  <text x="600" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">BMI 계산기</text>
  
  <!-- 서브 텍스트 -->
  <text x="600" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="32" fill="white" text-anchor="middle">무료 온라인 체질량지수 계산</text>
  
  <!-- BMI 아이콘 -->
  <g transform="translate(500, 370)">
    <rect width="200" height="200" rx="20" fill="white" fill-opacity="0.15"/>
    <text x="100" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">BMI</text>
  </g>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#1E3A8A"/>
    </linearGradient>
  </defs>
</svg> 